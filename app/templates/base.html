{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>{% block title %}Django Projects{% endblock title %}</title>
        <!-- icon -->
        <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />
        <!-- Custom fonts for this template-->
        <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

        <!-- Custom styles for this template-->
        <link href="{% static 'mdb/css/sb-admin-2.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            {% include "sidebar.html" %}
            <!-- End of Sidebar -->
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- Topbar -->
                    {% include "topbar.html" %}
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">{% block Pages %} {% include "blank.html" %} {% endblock Pages %}</div>
                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                {% include "footer.html" %}
                <!-- End of Footer -->
            </div>
            <!-- End of Content Wrapper -->
            <!-- End of Page Wrapper -->
        </div>
        <!-- Scroll to Top Button-->
        <style>
            .scroll-to-top {
                background-color: #17532b;
                color: white;
            }
            .scroll-to-top:hover {
                background-color: #000000;
                color: white;
            }
        </style>
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        {% include "logout.html" %}
        <!-- End Logout Modal-->
        <!-- Bootstrap core JavaScript-->
        <script src="{% static 'mdb/vendor/jquery/jquery.min.js' %}"></script>
        {% comment %}
        <script src="{% static 'mdb/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        {% endcomment %}
        <script src="{% static 'mdb/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{% static 'mdb/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{% static 'mdb/js/sb-admin-2.min.js' %}"></script>

        <!-- Page level plugins -->
        <script src="{% static 'mdb/vendor/chart.js/Chart.min.js' %}"></script>

        <!-- Page level custom scripts -->
        <script src="{% static 'mdb/js/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'mdb/js/demo/chart-pie-demo.js' %}"></script>
        <script src="{% static 'mdb/js/demo/chart-bar-demo.js' %}"></script>
    </body>
</html>
